<div class="container margin-top-20">
	<div class="row" *ngIf="singleHouseData">
		<div class="col-lg-4 col-md-6  col-xs-12 margin-bottom-20">
			<div class="card border border-success">
				<div class="card-body">

					<h5 class="card-title">{{singleHouseData.name}}</h5>
					<p class="card-text">{{singleHouseData.region}}</p>
					<p class="card-text">{{singleHouseData.coatOfArms}}</p>
					<p class="card-text" *ngIf="singleHouseData.words">Words: {{singleHouseData.words}}</p>
					<p class="card-text" *ngIf="singleHouseData.seats[0]">Seats: {{singleHouseData.seats[0]}}</p>
					<p class="card-text" *ngIf="singleHouseData.founded">Founded: {{singleHouseData.founded}}</p>
				</div>

			</div>
		</div>
	</div>

	<div class="row">
		<div class="col">

			<a class="btn btn-warning" *ngIf="singleHouseData" (click)="goBackToPreviousPage()">Go Back </a>
		</div>
	</div>
</div>
